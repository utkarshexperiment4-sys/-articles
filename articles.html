<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Articles | Artificial Earth Innovations</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #FFEDE1;
            --hero-overlay: #010B13;
            --accent-cyan: #00E5FF;
            --border-rose: #F8D7CC;
            --text-dark: #1a1a1a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-dark);
            overflow-x: hidden;
        }

        h1, h2, h3, h4, h5 {
            font-family: 'Playfair Display', serif;
        }

        /* Fade-in animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.8s ease, transform 0.8s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Header Styles */
        header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: var(--primary-bg);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-rose);
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--text-dark);
            text-decoration: none;
        }

        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            gap: 5px;
            z-index: 1001;
        }

        .hamburger span {
            width: 25px;
            height: 2px;
            background: var(--text-dark);
            transition: all 0.3s ease;
        }

        .hamburger.active span:nth-child(1) {
            transform: rotate(45deg) translate(5px, 5px);
        }

        .hamburger.active span:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active span:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Mobile Navigation */
        .nav-menu {
            position: fixed;
            top: 0;
            right: -100%;
            width: 100%;
            max-width: 300px;
            height: 100vh;
            background: var(--primary-bg);
            padding: 80px 2rem;
            transition: right 0.4s ease;
            border-left: 1px solid var(--border-rose);
        }

        .nav-menu.active {
            right: 0;
        }

        .nav-menu ul {
            list-style: none;
        }

        .nav-menu ul li {
            margin-bottom: 1.5rem;
        }

        .nav-menu ul li a {
            font-family: 'Montserrat', sans-serif;
            text-decoration: none;
            color: var(--text-dark);
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s;
        }

        .nav-menu ul li a:hover {
            color: var(--accent-cyan);
        }

        /* Page Header */
        .page-header {
            padding: 8rem 2rem 4rem;
            background: linear-gradient(rgba(1, 11, 19, 0.9), rgba(1, 11, 19, 0.95)),
                        url('https://images.unsplash.com/photo-1532094349884-543bc11b234d?ixlib=rb-4.0.3&auto=format&fit=crop&w=2070&q=80');
            background-size: cover;
            background-position: center;
            text-align: center;
        }

        .page-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--accent-cyan);
            margin-bottom: 1rem;
            text-shadow: 0 0 20px rgba(0, 229, 255, 0.5);
        }

        .page-subtitle {
            color: #fff;
            font-size: 1rem;
            opacity: 0.8;
        }

        /* Back Button */
        .back-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: #fff;
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 2rem;
            opacity: 0.8;
            transition: opacity 0.3s;
        }

        .back-btn:hover {
            opacity: 1;
        }

        /* Articles Section */
        .articles {
            padding: 4rem 2rem;
            background: #fff;
            min-height: 60vh;
        }

        .articles-container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .search-bar {
            max-width: 500px;
            margin: 0 auto 3rem;
            position: relative;
        }

        .search-bar input {
            width: 100%;
            padding: 1rem 1.5rem;
            padding-left: 3rem;
            border: 1px solid var(--border-rose);
            background: var(--primary-bg);
            font-family: 'Montserrat', sans-serif;
            font-size: 1rem;
            outline: none;
            transition: border-color 0.3s;
        }

        .search-bar input:focus {
            border-color: var(--accent-cyan);
        }

        .search-bar i {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .articles-count {
            text-align: center;
            margin-bottom: 2rem;
            color: #666;
            font-size: 0.95rem;
        }

        .articles-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
        }

        .article-card {
            border: 1px solid var(--border-rose);
            padding: 1.5rem;
            background: var(--primary-bg);
            transition: all 0.3s ease;
        }

        .article-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }

        .article-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 0.8rem;
            color: #888;
        }

        .article-title {
            font-size: 1.2rem;
            margin-bottom: 0.8rem;
            line-height: 1.4;
        }

        .article-excerpt {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.6;
            margin-bottom: 1rem;
        }

        .article-author {
            font-size: 0.85rem;
            color: var(--accent-cyan);
            font-weight: 500;
        }

        .loading-spinner {
            text-align: center;
            padding: 3rem;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-rose);
            border-top-color: var(--accent-cyan);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .load-more {
            display: block;
            margin: 3rem auto 0;
            padding: 1rem 2.5rem;
            background: transparent;
            border: 1px solid var(--text-dark);
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .load-more:hover {
            background: var(--text-dark);
            color: #fff;
        }

        /* Footer */
        footer {
            background: var(--hero-overlay);
            color: #fff;
            text-align: center;
            padding: 2rem;
        }

        footer p {
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Overlay for mobile nav */
        .nav-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 999;
        }

        .nav-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Responsive */
        @media (min-width: 768px) {
            .page-title {
                font-size: 3rem;
            }

            .articles-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }

        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8rem;
            }

            .articles-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html" class="logo">AEI</a>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </header>

    <!-- Navigation Menu -->
    <div class="nav-overlay" id="navOverlay"></div>
    <nav class="nav-menu" id="navMenu">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="index.html#about">About</a></li>
            <li><a href="index.html#research">Research</a></li>
            <li><a href="articles.html" style="color: var(--accent-cyan);">Articles</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Page Header -->
    <section class="page-header">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        <h1 class="page-title fade-in">All Articles</h1>
        <p class="page-subtitle fade-in">Explore our complete collection of research articles and insights</p>
    </section>

    <!-- Articles Section -->
    <section class="articles" id="articles">
        <div class="articles-container">
            <div class="search-bar fade-in">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search articles...">
            </div>
            <p class="articles-count fade-in" id="articlesCount"></p>
            <div id="articlesLoading" class="loading-spinner">
                <div class="spinner"></div>
                <p>Loading articles...</p>
            </div>
            <div class="articles-grid" id="articlesGrid"></div>
            <button class="load-more" id="loadMoreBtn" style="display: none;">Load More Articles</button>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Artificial Earth Innovations. All Rights Reserved.</p>
    </footer>

    <script>
        // Mobile Navigation
        const hamburger = document.getElementById('hamburger');
        const navMenu = document.getElementById('navMenu');
        const navOverlay = document.getElementById('navOverlay');

        hamburger.addEventListener('click', () => {
            hamburger.classList.toggle('active');
            navMenu.classList.toggle('active');
            navOverlay.classList.toggle('active');
        });

        navOverlay.addEventListener('click', closeNav);

        function closeNav() {
            hamburger.classList.remove('active');
            navMenu.classList.remove('active');
            navOverlay.classList.remove('active');
        }

        // Fade-in Animation on Scroll
        const fadeElements = document.querySelectorAll('.fade-in');
        
        const observerOptions = {
            threshold: 0.1,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        }, observerOptions);

        fadeElements.forEach(el => observer.observe(el));

        // Articles API
        let allArticles = [];
        let displayedArticles = 0;
        const articlesPerPage = 9;

        async function fetchArticles() {
            const loadingEl = document.getElementById('articlesLoading');
            const gridEl = document.getElementById('articlesGrid');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const articlesCount = document.getElementById('articlesCount');

            try {
                const response = await fetch('https://sheetdb.io/api/v1/vsk9t80inamo1');
                allArticles = await response.json();
                
                loadingEl.style.display = 'none';
                articlesCount.textContent = `Showing ${Math.min(articlesPerPage, allArticles.length)} of ${allArticles.length} articles`;
                displayArticles();
                
                if (allArticles.length > articlesPerPage) {
                    loadMoreBtn.style.display = 'block';
                }
            } catch (error) {
                loadingEl.innerHTML = '<p style="color: #999;">Unable to load articles. Please try again later.</p>';
                console.error('Error fetching articles:', error);
            }
        }

        function displayArticles(searchTerm = '') {
            const gridEl = document.getElementById('articlesGrid');
            const loadMoreBtn = document.getElementById('loadMoreBtn');
            const articlesCount = document.getElementById('articlesCount');
            
            let filteredArticles = allArticles;
            
            if (searchTerm) {
                filteredArticles = allArticles.filter(article => 
                    (article.title && article.title.toLowerCase().includes(searchTerm.toLowerCase())) ||
                    (article.content && article.content.toLowerCase().includes(searchTerm.toLowerCase()))
                );
                displayedArticles = 0;
            }
            
            const articlesToShow = filteredArticles.slice(0, displayedArticles + articlesPerPage);
            displayedArticles = articlesToShow.length;
            
            articlesCount.textContent = `Showing ${articlesToShow.length} of ${filteredArticles.length} articles`;
            
            gridEl.innerHTML = articlesToShow.map(article => {
                const readTime = article.content ? Math.ceil(article.content.split(' ').length / 200) : 3;
                const excerpt = article.content ? article.content.substring(0, 120) + '...' : 'No content available.';
                
                return `
                    <article class="article-card fade-in visible">
                        <div class="article-meta">
                            <span><i class="far fa-clock"></i> ${readTime} min read</span>
                            <span>${article.date || '2025'}</span>
                        </div>
                        <h3 class="article-title">${article.title || 'Untitled Article'}</h3>
                        <p class="article-excerpt">${excerpt}</p>
                        <span class="article-author"><i class="fas fa-user"></i> @utkarshmauryaai</span>
                    </article>
                `;
            }).join('');
            
            if (displayedArticles >= filteredArticles.length) {
                loadMoreBtn.style.display = 'none';
            } else {
                loadMoreBtn.style.display = 'block';
            }
            
            if (articlesToShow.length === 0) {
                gridEl.innerHTML = '<p style="text-align: center; grid-column: 1/-1; color: #999; padding: 3rem;">No articles found matching your search.</p>';
                articlesCount.textContent = 'No articles found';
            }
        }

        document.getElementById('loadMoreBtn').addEventListener('click', () => {
            displayArticles(document.getElementById('searchInput').value);
        });

        document.getElementById('searchInput').addEventListener('input', (e) => {
            displayedArticles = 0;
            displayArticles(e.target.value);
        });

        // Initialize articles fetch
        fetchArticles();

        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.querySelector('header');
            const currentScroll = window.pageYOffset;
            
            if (currentScroll > 100) {
                header.style.boxShadow = '0 2px 20px rgba(0, 0, 0, 0.1)';
            } else {
                header.style.boxShadow = 'none';
            }
        });
    </script>
</body>
  </html>
